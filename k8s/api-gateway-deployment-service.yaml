apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
  namespace: java-aws-microservice
  labels:
    app: api-gateway

spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: 310997740486.dkr.ecr.ap-south-1.amazonaws.com/api-gateway:63c59c2590b0b563ea18093db37737b405ce9655-35
          ports:
            - containerPort: 8080
          env:
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://eureka-server-service.java-aws-microservice.svc.cluster.local:8761/eureka/"
            - name: EUREKA_INSTANCE_PREFER_IP_ADDRESS
              value: "false"
            - name: SPRING_CLOUD_DISCOVERY_ENABLED
              value: "true"
            - name: EUREKA_INSTANCE_HOSTNAME
              value: "api-gateway-service.java-aws-microservice.svc.cluster.local"

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: java-aws-microservice
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP