apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
  namespace: java-aws-microservice
  labels:
    app: api-gateway

spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: 194006481856.dkr.ecr.us-west-2.amazonaws.com/api-gateway:v2
          ports:
            - containerPort: 8080
          env:
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://eureka-server-service:8761/eureka/"

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: java-aws-microservice
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP