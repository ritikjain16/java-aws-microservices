apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-deployment
  namespace: java-aws-microservice
  labels:
    app: user-service

spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: 194006481856.dkr.ecr.us-west-2.amazonaws.com/user-service:v3
          ports:
            - containerPort: 8081
          env:
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://eureka-server-service:8761/eureka/"

---
apiVersion: v1
kind: Service
metadata:
  name: user-service-service
  namespace: java-aws-microservice
spec:
  selector:
    app: user-service
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
  type: ClusterIP