apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka-server-deployment
  namespace: java-aws-microservice
  labels:
    app: eureka-server

spec:
  replicas: 1
  selector:
    matchLabels:
      app: eureka-server
  template:
    metadata:
      labels:
        app: eureka-server
    spec:
      containers:
        - name: eureka-server
          image: 194006481856.dkr.ecr.us-west-2.amazonaws.com/eureka-server:v5
          ports:
            - containerPort: 8761
          env:
            - name: EUREKA_INSTANCE_HOSTNAME
              value: "eureka-server-service.java-aws-microservice.svc.cluster.local"
            - name: EUREKA_INSTANCE_PREFER_IP_ADDRESS
              value: "false"

---
apiVersion: v1
kind: Service
metadata:
  name: eureka-server-service
  namespace: java-aws-microservice
spec:
  selector:
    app: eureka-server
  ports:
    - protocol: TCP
      port: 8761
      targetPort: 8761
  type: ClusterIP