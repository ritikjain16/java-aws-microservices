apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service-deployment
  namespace: java-aws-microservice
  labels:
    app: order-service

spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
        - name: order-service
          image: 194006481856.dkr.ecr.us-west-2.amazonaws.com/order-service:a2847a309232418b3ef9f2f6bb3f242071cef294-24
          ports:
            - containerPort: 8082
          env:
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://eureka-server-service.java-aws-microservice.svc.cluster.local:8761/eureka/"
            - name: EUREKA_INSTANCE_PREFER_IP_ADDRESS
              value: "false"
            - name: SPRING_CLOUD_DISCOVERY_ENABLED
              value: "true"
            - name: EUREKA_INSTANCE_HOSTNAME
              value: "order-service-service.java-aws-microservice.svc.cluster.local"

---
apiVersion: v1
kind: Service
metadata:
  name: order-service-service
  namespace: java-aws-microservice
spec:
  selector:
    app: order-service
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082
  type: ClusterIP