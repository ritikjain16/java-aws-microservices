apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service-deployment
  namespace: java-aws-microservice
  labels:
    app: order-service

spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
        - name: order-service
          image: rj1608/order-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8082
          env:
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://eureka-server-service:8761/eureka/"

---
apiVersion: v1
kind: Service
metadata:
  name: order-service-service
  namespace: java-aws-microservice
spec:
  selector:
    app: order-service
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082
  type: ClusterIP